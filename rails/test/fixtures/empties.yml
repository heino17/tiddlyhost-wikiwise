  enabled: true
  display_order: 30
  primary: true
  info_link: https://classic.tiddlywiki.com/
  tooltip: Wird weiterhin von einer kleinen Community genutzt und weiterentwickelt. Vollständig unterstützt auf Tiddlyhost.
feather:
  id: 5
  name: feather
  title: Feather Wiki
  description: Ein modernes und leichtgewichtiges einseitiges Wiki mit Unterstützung für Markdown
    und WYSIWYG.
  enabled: true
  display_order: 20
  primary: true
  info_link: https://feather.wiki/
  tooltip: Feather Wiki ist sehr klein (ca. 50 KB), aber erweiterbar und unterstützt
    Tagging, benutzerdefinierte Stile, einen Veroeffentlichungsmodus und vieles mehr.
tw5x:
  id: 6
  name: tw5x
  title: TiddlyWiki (external core)
  description: Das berühmte anpassbare persönliche Wiki und nichtlineare Notizbuch mit
    externem Kern-Javascript.
  enabled: true
  display_order: 12
  primary: true
  info_link: https://tiddlywiki.com/
  tooltip: Da das Kern-Plugin extern gehostet wird, ist die Website kleiner, das Laden
