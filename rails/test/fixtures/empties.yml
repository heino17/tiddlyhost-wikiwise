tw5:
  id: 1
  name: tw5
  title: TiddlyWiki (self-contained)
  description: Das berühmte anpassbare persönliche Wiki und nichtlineare Notizbuch mit
    internem JavaScript-Kern.
  enabled: true
  display_order: 10
  primary: true
  info_link: https://tiddlywiki.com/
  tooltip: Mit einem internen Kern-Plugin wird die Seite größer, das Laden und Speichern
    wird langsamer, aber die heruntergeladene TiddlyWiki-Datei kann auch offline ohne
    Internetzugang verwendet werden.
classic:
  id: 2
  name: classic
  title: TiddlyWiki Classic
