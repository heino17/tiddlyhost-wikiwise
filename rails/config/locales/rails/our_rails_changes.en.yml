# the following are changes that differ from original rails I18n-files
---
en:
  # this one is missing
  errors:
    format: "%{attribute} %{message}"
    messages:
      not_saved: "%{count} errors have been detected! Your data has not yet been processed!"
  #
  # and the hole time block for "ago"
  datetime:
    distance_in_words:
      about_x_hours:
        one: about %{count} hour ago
        other: about %{count} hours ago
      about_x_months:
        one: about %{count} month ago
        other: about %{count} months ago
      about_x_years:
        one: about %{count} year ago
        other: about %{count} years ago
      almost_x_years:
        one: almost %{count} year ago
        other: almost %{count} years ago
      half_a_minute: half a minute ago
      less_than_x_seconds:
        one: less than %{count} second ago
        other: less than %{count} seconds ago
      less_than_x_minutes:
        one: less than a minute ago
        other: less than %{count} minutes ago
      over_x_years:
        one: over %{count} year ago
        other: over %{count} years ago
      x_seconds:
        one: "%{count} second ago"
        other: "%{count} seconds ago"
      x_minutes:
        one: "%{count} minute ago"
        other: "%{count} minutes ago"
      x_days:
        one: "%{count} day ago"
        other: "%{count} days ago"
      x_months:
        one: "%{count} month ago"
        other: "%{count} months ago"
      x_years:
        one: "%{count} year ago"
        other: "%{count} years ago"
    prompts:
      second: Seconds
      minute: Minute
      hour: Hour
      day: Day
      month: Month
      year: Year
    relative:
      future: in %{time}
      past: "%{time} ago"
