en:
  # Support-site
  support_page_heading: "Support"
  support_page_subheading: "Tiddlyhost support"
  support_page_intro_txt: "If you have Tiddlyhost problems or need help with something, please use one of the following options:"
  support_page_report_to_github: "Report an issue in GitHub"
  support_page_suggest_to_github: "Suggest a feature in GitHub"
  support_page_send_email: "Send an email"
  # Tiddlyhost support text
  support_page_tiddlyhost_support_txt: "You can also browse the existing issues in 
  <a href=\"https://github.com/tiddlyhost/tiddlyhost-com/issues\" target=\"_blank\">GitHub</a> 
  to see if there's an issue filed already for your problem. See also the 
  <a href=\"https://github.com/tiddlyhost/tiddlyhost-com/wiki\" target=\"_blank\">Wiki</a> and the 
  <a href=\"https://github.com/tiddlyhost/tiddlyhost-com/wiki/FAQ\" target=\"_blank\">FAQ</a>. 
  <br>(Improved documentation for Tiddlyhost is planned for the future.)"
  # TiddlyWiki support text
  support_page_tiddlywiki_subheading: "TiddlyWiki support"
  support_page_tiddlywiki_support_txt: "There are a lot of information out there related to TiddlyWiki. The primary forum for asking questions is 
  <a href=\"https://talk.tiddlywiki.org/\" target=\"_blank\">Talk TiddlyWiki</a>, 
  but you can find additional resources via 
  <a href=\"https://tiddlywiki.com/#Forums\" target=\"_blank\">TiddlyWiki Forums</a> and the 
  <a href=\"https://tiddlywiki.com/#Community\" target=\"_blank\">TiddlyWiki Community</a>. 
  You can also file issues for TiddlyWiki
  <a href=\"https://github.com/Jermolene/TiddlyWiki5/issues\" target=\"_blank\">in GitHub here</a>"
  # Feather Wiki support text
  support_featherwiki_subheading: "Feather Wiki support"
  support_page_featherwiki_support_txt: "If you need help with Feather Wiki, or you want to report a bug or request a feature, the best way to do that is to 
  <a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new/choose\" target=\"_blank\">file an issue in Codeberg</a> 
  <br>The existing Feather Wiki 
  <a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues\" target=\"_blank\">issues are here</a>."
  