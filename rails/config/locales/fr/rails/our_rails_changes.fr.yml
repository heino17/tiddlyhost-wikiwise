#####################################################################
# the following are changes that differ from original rails I18n-files
---
fr:
  # this one is missing
  errors:
    format: "%{attribute} %{message}"
    messages:
      not_saved: "%{count} erreurs ont été détectées ! Vos données n'ont pas encore été traitées !"
  #
  # and the hole time block for "ago"/"il y a"
  datetime:
    distance_in_words:
      about_x_hours:
        one: il y a environ une heure
        other: il y a environ %{count} heures
      about_x_months:
        one: il y a environ un mois
        other: il y a environ %{count} mois
      about_x_years:
        one: il y a environ un an
        other: il y a environ %{count} ans
      almost_x_years:
        one: il y a presque un an
        other: il y a presque %{count} ans
      half_a_minute: il y a une demi‑minute
      less_than_x_seconds:
        zero: il y a moins d'une seconde
        one: il y a moins d'une seconde
        other: il y a moins de %{count} secondes
      less_than_x_minutes:
        zero: il y a moins d'une minute
        one: il y a moins d'une minute
        other: il y a moins de %{count} minutes
      over_x_years:
        one: il y a plus d'un an
        other: il y a plus de %{count} ans
      x_seconds:
        one: "il y a %{count} seconde"
        other: "il y a %{count} secondes"
      x_minutes:
        one: "il y a %{count} minute"
        other: "il y a %{count} minutes"
      x_days:
        one: "il y a %{count} jour"
        other: "il y a %{count} jours"
      x_months:
        one: "il y a %{count} mois"
        other: "il y a %{count} mois"
      x_years:
        one: "il y a %{count} an"
        other: "il y a %{count} ans"
    prompts:
      second: Seconde
      minute: Minute
      hour: Heure
      day: Jour
      month: Mois
      year: Année
    relative:
      future: "dans %{time}"
      past: "il y a %{time}"
  # end